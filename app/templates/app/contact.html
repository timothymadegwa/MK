{% extends 'base.html' %}
{% load static %}
{% block title %} | Contact Us {% endblock %}

{% block content %}

          <div class="container">
            {% include '_partials/messages.html' %}
              <div class="text-center text-info">
                  <br><h3>Contact Us</h3><hr>
              </div>
              <div class="row">
                  <div class="col-md-3">
                    <ul class="list-unstyled">
                        <li>
                          <p>
                            <i class="fas fa-envelope mr-3"></i> <a href="mailto:info@mkc.co.ke" target="_blank">info@mkc.co.ke</a></p>
                        </li>
                        <li>
                          <p>
                            <i class="fas fa-phone mr-3"></i> <a href="tel:0798294452">0798294452</a></p>
                        </li>
                        <li>
                            <p>
                                <i class="fab fa-facebook fa-lg pr-2"></i><a href="#" target="_blank"> Facebook</a>
                            </p>
                        </li>
                      </ul>
                  </div>
                  <div class="col-md-9">
                    <form action="{%  url 'contact' %}" method="post">
                      {% csrf_token %}
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="phone">Phone Number</label>
                              <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                          </div>
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                          </div>
                        </div>
                        <button class="btn btn-info btn-lg" type="submit">Submit</button>
                      </form>
                  </div>
              </div><br>
          </div>
          <script>
            setTimeout(function(){
              if($('#msg').length > 0) {
                $('#msg').remove();
              }
            }, 5000)
          </script>

  {% endblock content %}
