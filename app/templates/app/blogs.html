{% extends 'base.html' %}
{% load static %}
{% block title %} | Blogs {% endblock %}

{% block content %}
            <div class="container">
                <div class="text-center">
                    <p><h3>BLOGS</h3></p>
                </div>
                {% if blogs %}
                <div class="row">
                {% for blog in blogs %}
                {% include '_partials/_blog.html' %}
                {% endfor %}
                </div>
                {% else %}
                <div class="text-center">
                  <p>No Blogs to display</p>
                </div>
                {% endif %}
                
            </div>
   {% endblock content %}
